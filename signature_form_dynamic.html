<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulaire Signature + PDF</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin: 10px auto; touch-action: none; }
    button { margin: 10px; font-size: 16px; padding: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ“‹ Choisissez une action</h2>
  <div>
    <button onclick="afficher('signature')">âœï¸ Signer</button>
    <button onclick="afficher('pdf')">ğŸ“¤ Envoyer PDF</button>
  </div>

  <div id="zone_signature" style="display:none;">
    <h3>âœï¸ Signatures</h3>

    <div>
      <h4>Signature 1</h4>
      <canvas id="signature1" width="300" height="150"></canvas><br>
      <button onclick="clearCanvas('signature1')">Effacer</button>
    </div>

    <div>
      <h4>Signature 2</h4>
      <canvas id="signature2" width="300" height="150"></canvas><br>
      <button onclick="clearCanvas('signature2')">Effacer</button>
    </div>

    <button onclick="envoyerSignatures()">Envoyer les signatures</button>
    <p id="status_signature"></p>
  </div>

  <div id="zone_pdf" style="display:none;">
    <h3>ğŸ“¤ Envoi PDF</h3>
    <button onclick="envoyerPDF()">Envoyer PDF</button>
    <p id="status_pdf"></p>
  </div>

  <script>
    function afficher(zone) {
      document.getElementById('zone_signature').style.display = (zone === 'signature') ? 'block' : 'none';
      document.getElementById('zone_pdf').style.display = (zone === 'pdf') ? 'block' : 'none';
    }

    function setupCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
      canvas.addEventListener("mouseout", () => { drawing = false; ctx.beginPath(); });
      canvas.addEventListener("mousemove", e => draw(e, canvas, ctx));

      canvas.addEventListener("touchstart", function(e) {
        e.preventDefault();
        drawing = true;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      });

      canvas.addEventListener("touchmove", function(e) {
        e.preventDefault();
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      });

      canvas.addEventListener("touchend", function(e) {
        drawing = false;
        ctx.beginPath();
      });
    }

    function draw(e, canvas, ctx) {
      if (!e.buttons && e.type !== 'touchmove') return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX || e.touches?.[0]?.clientX;
      const y = e.clientY || e.touches?.[0]?.clientY;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x - rect.left, y - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x - rect.left, y - rect.top);
    }

    function clearCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function envoyerSignatures() {
      const sig1 = document.getElementById("signature1").toDataURL("image/png");
      const sig2 = document.getElementById("signature2").toDataURL("image/png");
      const scriptURL = new URLSearchParams(window.location.search).get("script");

      if (!scriptURL) {
        document.getElementById("status_signature").innerText = "âŒ Lien du script manquant.";
        return;
      }

      document.getElementById("status_signature").innerText = "â³ Envoi en cours...";

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sig1, sig2, action: "signatures" })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status_signature").innerText = "âœ… Signatures enregistrÃ©es";
      })
      .catch(err => {
        document.getElementById("status_signature").innerText = "âŒ Erreur lors de l'envoi";
        console.error(err);
      });
    }

    function envoyerPDF() {
      const scriptURL = new URLSearchParams(window.location.search).get("script");

      if (!scriptURL) {
        document.getElementById("status_pdf").innerText = "âŒ Lien du script manquant.";
        return;
      }

      document.getElementById("status_pdf").innerText = "â³ Envoi en cours...";

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "pdf" })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status_pdf").innerText = "âœ… PDF envoyÃ© avec succÃ¨s !";
      })
      .catch(err => {
        document.getElementById("status_pdf").innerText = "âŒ Erreur d'envoi PDF";
        console.error(err);
      });
    }

    window.onload = () => {
      setupCanvas("signature1");
      setupCanvas("signature2");
    };
  </script>
</body>
</html>
