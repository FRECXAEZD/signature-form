
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signature Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { border: 1px solid #ccc; border-radius: 10px; touch-action: none; }
    input, button { margin-top: 15px; padding: 10px; font-size: 16px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>

  <h2>Signer ici ðŸ‘‡</h2>

  <input type="text" id="nom" placeholder="Votre nom complet" required />

  <br><br>
  <canvas id="signature" width="300" height="150"></canvas>
  <br>
  <button onclick="effacer()">Effacer</button>
  <br><br>
  <button onclick="envoyer()">Envoyer la signature</button>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let dessin = false;

    canvas.addEventListener("mousedown", () => dessin = true);
    canvas.addEventListener("mouseup", () => dessin = false);
    canvas.addEventListener("mousemove", dessiner);
    canvas.addEventListener("touchstart", () => dessin = true);
    canvas.addEventListener("touchend", () => dessin = false);
    canvas.addEventListener("touchmove", e => {
      let rect = canvas.getBoundingClientRect();
      let touch = e.touches[0];
      let x = touch.clientX - rect.left;
      let y = touch.clientY - rect.top;
      if (dessin) {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
      e.preventDefault();
    });

    function dessiner(e) {
      let rect = canvas.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;
      if (dessin) {
        ctx.lineTo(x, y);
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    }

    function effacer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function envoyer() {
      const nom = document.getElementById("nom").value.trim();
      if (!nom) {
        alert("Veuillez entrer votre nom.");
        return;
      }

      const dataURL = canvas.toDataURL("image/png");

      fetch("https://script.google.com/macros/s/AKfycbwO8Wa-9qxPM4vrnwJ7vxojaXrAjGmUrpOAlf45dIiZ8BmBhebWAEtBmUlo7Hv5GgHl/exec", {
        method: "POST",
        body: JSON.stringify({
          nom: nom,
          signature: dataURL
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          alert("Signature envoyÃ©e avec succÃ¨s !");
          effacer();
          document.getElementById("nom").value = "";
        } else {
          alert("Erreur lors de l'envoi.");
        }
      });
    }
  </script>

</body>
</html>
